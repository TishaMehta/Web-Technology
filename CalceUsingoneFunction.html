<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<table>
		<tr>
			<td>entre number1:</td>
			<td><input type="text" id="textnumber1"></td>
		</tr>

		<tr>
			<td>entre number2:</td>
			<td><input type="text" id="textnumber2"></td>
		</tr>
		<tr>
			<td colspan=3 align ="centre">
				<input type="button" value="+" onclick="calce(this.value)">

				<input type="button" value="-" onclick="calce(this.value)">

				<input type="button" value="*" onclick="calce(this.value)">

				<input type="button" value="/" onclick="calce(this.value)">
			</td>
		</tr>
		<tr>
			<td><h1 id="ans"></h1></td>

		</tr>
	</table>
	<script type="text/javascript">
		function calce(val){
			var number1=document.getElementById("textnumber1");

			var number2=document.getElementById("textnumber2");
			var ans1=document.getElementById("ans");
			this.val=val;
			if(val=="+"){
			a=parseInt(number1.value)+parseInt(number2.value)
			ans1.innerHTML=a;
			}
			else if(val=="-"){
			a=parseInt(number1.value)-parseInt(number2.value)
			ans1.innerHTML=a;
			}
			else if(val=="*"){
			a=parseInt(number1.value)*parseInt(number2.value)
			ans1.innerHTML=a;
			}
			else if(val=="/")
			{
				a=parseInt(number1.value)/parseInt(number2.value)
				ans1.innerHTML=a;
			}
			

		}
	</script>
</body>
</html>
