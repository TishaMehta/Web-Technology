<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		n=parseInt(prompt("enter number:"));
		for(i=1;i<n;i++){
			for(j=1;j<=n-i;j++){
				document.write("&nbsp");
			}
			for(k=1;k<=i;k++){
				document.write("*");
			}
			document.write("</br>");
			}
	</script>
</body>
</html>
